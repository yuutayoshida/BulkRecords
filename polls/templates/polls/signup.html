{% extends 'polls/base.html' %}

{% block content %}
<h2>ユーザー登録</h2>

<form action="{% url 'polls:signup' %}" method='post'>{% csrf_token %}
  <label>ユーザー名</label>
  {{ form.username }}
  {{ form.username.errors }}
  <br>
  <label>パスワード</label>
  {{ form.password1 }}
  {{ form.password1.errors }}
  <br>
  <label>パスワード確認</label>
  {{ form.password2 }}
  {{ form.password2.errors }}
  <br>
  <input type="submit" value='登録'>
</form>

<p><a href="{% url 'polls:login' %}">ログイン</a></p>
{% endblock %}
